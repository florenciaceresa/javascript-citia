<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 2 - JQuery</title>
</head>
<body>
    <!--Seleccionar el tercer elemento <li> en la lista y cambiar su texto a "Nuevo Elemento".-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("ul li:eq(2)").text("Nuevo Elemento");
        });
    </script>
</body>
</html>
