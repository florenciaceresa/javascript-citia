        /*
        6)
        Solicitar al usuario que ingrese tres estudiantes con propiedades como nombre y calificaciones, que es un array de números. Agrega al menos tres estudiantes y muestra en la consola el promedio de calificaciones de cada estudiante.
        Esto tiene que hacerse con HTML y Javascript, donde el usuario ingrese tres nombres de estudiantes distintos y sus notas correspondientes. Cuando termine de ingresar los nombres, el boton se tiene que deshabilitar. Hacer las validaciones correspondientes. Hacer un boton reset para volver a empezar.
        */

        // Variable para contar los estudiantes ingresados
        let studentsEntered = 0;

        // Función para calcular el promedio de calificaciones
        function calculateAverage(grades) {
            const gradesArray = grades.split(",").map(Number);
            const sum = gradesArray.reduce((acc, grade) => acc + grade, 0);
            return sum / gradesArray.length;
        }

        // Función para manejar el envío del formulario
        function handleSubmit(event) {
            event.preventDefault();

            // Obtener los datos ingresados por el usuario
            const name = document.getElementById("name").value;
            const grades = document.getElementById("grades").value;

            // Calcular y mostrar el promedio de calificaciones en la consola
            const average = calculateAverage(grades);
            console.log(`Promedio de calificaciones de ${name}: ${average}`);

            // Incrementar el contador de estudiantes ingresados
            studentsEntered++;

            // Si se ingresaron tres estudiantes, deshabilitar el formulario
            if (studentsEntered === 3) {
                document.getElementById("name").disabled = true;
                document.getElementById("grades").disabled = true;
                document.getElementById("submitButton").disabled = true;
            }
        }
