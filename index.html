        /*
        4) CALIFICACIONES DE ESTUDIANTES:
        Crea un objeto clase que contenga un array de objetos, donde cada objeto represente un estudiante con propiedades como nombre y calificaciones, que es un array de números. Agrega al menos tres estudiantes y muestra en la consola el promedio de calificaciones de cada estudiante.
        */
        var clase = {
            estudiantes: [
                {nombre: "Agustina", calificaciones: [8, 6, 7]},
                {nombre: "Sofía", calificaciones: [6, 6, 5]},
                ]
            };

        // Agregar estudiantes
        var nuevoEstudiante1 = {nombre: "Lucas", calificaciones: [9, 8, 9]};
        var nuevoEstudiante2 = {nombre: "Bianca", calificaciones: [5, 8, 7]};
        var nuevoEstudiante3 = {nombre: "Malena", calificaciones: [4, 9, 7]};

        clase.estudiantes.push(nuevoEstudiante1, nuevoEstudiante2, nuevoEstudiante3);

        // Función para calcular el promedio de calificaciones de un estudiante
        function calcularPromedio(estudiante) {
            var totalCalificaciones = estudiante.calificaciones.reduce(function (a, b) {
                return a + b;
            }, 0);
            var promedio = totalCalificaciones / estudiante.calificaciones.length;
            return promedio;
        }

        console.log("\nPromedio de calificaciones de cada estudiante:");

        // Calcular el promedio de cada estudiante y mostrarlo en la consola
        clase.estudiantes.forEach(function (estudiante) {
        var promedio = calcularPromedio(estudiante);
        console.log(estudiante.nombre + ": " + promedio.toFixed(2)); // Redondear el promedio a 2 decimales
    });

        */

       // Inicialización de variable para almacenar el amigo más joven
        var amigoMasJoven = perfil.amigos[0]; 

        // For para recorrer la lista de amigos y encontrar al más joven
        for (var i = 0; i < perfil.amigos.length; i++) {
